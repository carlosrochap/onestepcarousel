<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Single Step Carrucel</title>
    <link  href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/osCarousel.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            var options = {
                next        : '#next',
                prev        : '#prev',
                buttons     : '#pagination .btns',
                rewind      : true,
                itemClass   : '.ctnsec',
                //easing      : 'easeOutQuint',
                duration    : 700
            };

            $('#singleStepCrl').osCarousel(options);
        });
    </script>

    <style type="text/css">


    </style>
</head>

<body>
	
    <div align="center">
             	
                <br/><br/><br/>                 
                <div id="singleStepCrl" class="sectHolder">

                    <div id="img1" class="ctnsec active" style="left: 0px;">
                        <span class="title">1</span>
                    </div>
                    <div id="img2" class="ctnsec"><span class="title">2</span></div>
                    <div id="img3" class="ctnsec"><span class="title">3</span></div>
                    <div id="img4" class="ctnsec"><span class="title">4</span></div>
                    <div id="img5" class="ctnsec"><span class="title">5</span></div>
                    <div id="img6" class="ctnsec"><span class="title">6</span></div>
                    <div id="img7" class="ctnsec"><span class="title">7</span></div>
                 
                </div>
                <br/><br/>
                <div id="pagination">
                    <a class="btns" href="#">1</a> -
                    <a class="btns" href="#">2</a> -
                    <a class="btns" href="#">3</a> -
                    <a class="btns" href="#">4</a> -
                    <a class="btns" href="#">5</a> -
                    <a class="btns" href="#">6</a> -
                    <a class="btns" href="#">7</a>
                </div>
            <br/><br/>
            <div>

                <a id="prev" href="#">Prev</a> -
                <a id="next" href="#">Next</a> -
            </div>
            <br/><br/>
    </div>
</body>

</html>
